<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Squid Game Minecraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }
    .background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: 0.2;
      filter: blur(3px) brightness(0.3);
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    h1 {
      font-size: 4em;
      color: #e50914;
      text-shadow: 0 0 20px #e50914;
      animation: flicker 2s infinite;
      margin-bottom: 40px;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    button {
      background: transparent;
      border: 3px solid #e50914;
      color: white;
      font-size: 24px;
      padding: 20px 50px;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px #e50914;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 20px #e50914; }
      50% { box-shadow: 0 0 50px #ff1a1a; transform: scale(1.05); }
      100% { box-shadow: 0 0 20px #e50914; }
    }
    .code-box {
      margin-top: 50px;
      font-size: 80px;
      color: #e50914;
      letter-spacing: 15px;
      text-shadow: 0 0 20px #e50914;
      opacity: 0;
      transition: opacity 0.5s ease;
      animation: glitch 1s infinite;
    }
    .visible {
      opacity: 1;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff1a1a; }
      25% { text-shadow: -2px -2px #ff1a1a; }
      50% { text-shadow: 2px -2px #ff1a1a; }
      75% { text-shadow: -2px 2px #ff1a1a; }
      100% { text-shadow: 2px 2px #ff1a1a; }
    }
  </style>
</head>
<body>
  <!-- VIDEO BACKGROUND -->
  <video class="background-video" autoplay muted loop>
    <source src="https://cdn.coverr.co/videos/coverr-red-dust-9966/1080p.mp4" type="video/mp4">
  </video>
  
  <div class="content">
    <h1>Squid Game<br>Minecraft</h1>
    <button id="play">PLAY</button>
    <div class="code-box" id="code"></div>
  </div>
  
  <!-- YOUTUBE AUDIO BACKGROUND -->
  <iframe 
    width="0"
    height="0"
    src="https://www.youtube.com/embed/xS1J1vynnaU?autoplay=1&loop=1&playlist=xS1J1vynnaU"
    frameborder="0"
    allow="autoplay"
  ></iframe>
  
  <script>
    const button = document.getElementById("play");
    const codeBox = document.getElementById("code");

    function generateCode() {
      return Math.floor(1000 + Math.random() * 9000);
    }

    button.addEventListener("click", () => {
      let code = localStorage.getItem("squid_game_code");
      if (!code) {
        code = generateCode();
        localStorage.setItem("squid_game_code", code);
      }
      codeBox.textContent = code;
      codeBox.classList.add("visible");
    });

    window.addEventListener("load", () => {
      const existingCode = localStorage.getItem("squid_game_code");
      if (existingCode) {
        codeBox.textContent = existingCode;
        codeBox.classList.add("visible");
      }
    });
  </script>
</body>
</html>
